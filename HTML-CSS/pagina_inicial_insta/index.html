<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS\style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <div class="img_insta">
            <img src="media/instagram-celular.png" alt="Foto de celular com instagram">
        </div>

        <div class="instagram_login">    
            <div class="group">
                <img class="instagram_logo" src="media/instagram-logo.png" alt="Logo Instagram">
                <div class="profile_photo">
                    <img src="media/icone_perfil_insta.png" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram_signin">Continue como login</a>
                <a href="#" class="instagram_signout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not_account">Não é login?</p>
                <p class="not_account">
                    <a class="link_blue" href="#">Alternar contas</a> 
                    ou 
                    <a class="link_blue" href="#">Inscreva-se</a>
                </p>
            </div>

            <div class="get_app">
                <p>Baixe o aplicativo</p>
                <div class="download">                    
                    <a class="app_download" href="#"></a>
                    <a class="app_download" href="#"></a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
